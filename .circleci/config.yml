version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:lts
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Build and test
          command: |
            cd snykTask
            pwd
            ls -la
            node -v
            npm install
            npm list --depth=0
            npm run build
            npm run eslint
            npm run format:check
            npm test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
